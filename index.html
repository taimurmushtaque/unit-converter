<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="theme-btn" type="button" data-theme-toggle aria-label="Change to light theme">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
    </button>

    <div class="input-box">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-value" autocomplete="off">
        <button id="convert-btn">Convert</button>
    </div>

    <div class="convert-box">
        <div class="conversion">
            <h3 class="convert-head">Length (Meter/Feet)</h3>
            <p id="length"></p>
        </div>
        <div class="conversion">
            <h3 class="convert-head">Volume (Liters/Gallons)</h3>
            <p id="volume"></p>
        </div>
        <div class="conversion">
            <h3 class="convert-head">Mass (Kilograms/Pounds)</h3>
            <p id="mass"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
